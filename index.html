<!DOCTYPE html>
<html>
  <head>
    <!-- Set page encoding -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>ProQuest - EEB</title>

    <!-- add favicon -->
    <link rel='shortcut icon' href='/img/favicon.png' type='image/x-icon'/ > 

    <!-- Load leaflet JS and CSS -->
    <script src="/js/leaflet.js"></script>
    <link rel="stylesheet" href="/css/leaflet.min.css">

    <!-- Load JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- Load Bootstrap JS and CSS -->
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Load D3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.min.js"></script>

    <!-- Load Handlebars -->
    <script src="/js/handlebars.min-latest.js"></script>

  </head>

  <body onload="initializeMap()">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand page-scroll" href="#page-top">Early European Books Data Dashboard</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container">
      <div class="row">
        <div id="barchart" class="col-sm-3">
          <p id="menu">
            <b>Search Records by </b>
            <select id="selectionDropdown">
              <option value="/json/classifications.json">Subject</option>
              <option value="/json/languages.json">Language</option>
            </select>
          </p>
        </div> <!-- /barchart -->
        <div id="map" class="col-sm-9"></div>
      </div> <!-- /row --> 
    </div> <!-- /container -->
  </body>

  <!-- Popup Modal Template -->
  <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
        </div>
      </div>
    </div>
  </div>

  <!-- Handlebars templating -->
  <script id="entry-template" type="text/x-handlebars-template">
    <div class="entry">
      <a href="http://gateway.proquest.com/openurl?url_ver=Z39.88-2004&res_dat=xri:eurobo:&rft_dat=xri:eurobo:rec:{{prqId}}">
        <img src="//placehold.it/1000x600" class="img-responsive"> 
      </a>
      <h4>{{title}}</h4>
      <p>{{author}}</p>
      <p>{{language}}</p>
      <p>{{pubLoc}}</p>
      <p>{{pubDate}}</p>
      <div class="templateBody">
      </div>
    </div>
  </script>

  <!-- Barchart JS -->
  <script src="/js/barchart.js"></script>

  <!-- Populate Modal Template -->
  <script src="/js/populateModalTemplate.js"></script>

  <!-- Load EEB Map JS and CSS -->
  <script src="/js/eebMap.js"></script>
  <link rel="stylesheet" href="/css/eeb-map.css">

</html>
