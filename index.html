<!DOCTYPE html>
<html>
  <head>
    <title>ProQuest - EEB</title>

    <!-- Load leaflet JS and CSS -->
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

    <!-- Load JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- Load Bootstrap JS and CSS -->
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Load D3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.min.js"></script>

    <!-- Load EEB Map JS and CSS -->
    <script src="js/eeb-map.js"></script>
    <link rel="stylesheet" href="/css/eeb-map.css">
  </head>

  <body onload="initialize()">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Early European Books Browser</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container">
      <div class="row">
        <div id="barchart" class="col-sm-2">
          <p id="menu">
            <b>Search Records by </b>
            <select id="selectionDropdown">
              <option value="/json/classifications.json">Subject</option>
              <option value="/json/languages.json">Language</option>
            </select>
          </p>
        </div> <!-- /barchart -->
        <div id="map" class="col-sm-10"></div>
      </div> <!-- /row --> 
    </div> <!-- /container -->
  </body>
  
  <script src="/js/barchart.js"></script>

</html>
